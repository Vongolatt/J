<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>找回密码</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<header id="header" class="transparent bg-color">
		<img src="./images/logo_project.png" alt="logo">
	</header>
	<section id="main-content">
	<!-- 登陆 -->
		<form role="form" data-toggle="validator" method="post" action="http://192.168.1.8:8700/B1Q1tzZqx/v1/account/password" id="rest-form" target="iframe">
			<span>找回密码</span>
			<div class="form-group">
				<input id="mobile" name="phone" type="text" class="form-control" placeholder="请输入手机号码" maxlength="11" required="required" data-required-error="请输入手机号" pattern="^1\d{10}$" data-pattern-error="请输入11位手机号">
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group">
				<input type="text" class="form-control captch" name="captcha" placeholder="请输入短信验证码" maxlength="6" required="required" data-required-error="请输入验证码"  pattern="^\d{6}$" data-pattern-error="请输入6位验证码">
				<button type="button" id="captch" class="btn">获取验证码</button>
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group">
				<input id="pwd" type="password" class="form-control" placeholder="请输入6~32位密码"  maxlength="32" data-minlength="6" name="password" required data-required-error="请输入新密码" pattern="[A-Za-z].*[0-9]|[0-9].*[A-Za-z]" data-pattern-error="请输入数字和字母混合6位以上密码">
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group">
				<input id="sure-pwd" type="password" class="form-control" placeholder="重复密码"  data-match="#pwd" data-match-error="两次输入密码不一致" maxlength="32" required data-required-error="请确认新密码">
				<div class="help-block with-errors" ></div>
			</div>
			<button id="rest" type="submit" class="btn  form-control" >重设密码</button>
			<a href="login.html"><p style="margin: 10px 0;">已有账号，马上登录</p></a>
		</form>
	</section>
	<span id="pre1"></span>
	<span id='pre2'></span>
	<span id="pre3"></span>
	<footer id="footer">
		<p>Copyright © 2015-2016 jiefuzi.com All Rights Reserved | 陕ICP备 13044542号-2</p>
	</footer>
	<iframe name="iframe" frameborder="0" height="0" width="0;"></iframe>
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="http://cdn.bootcss.com/nprogress/0.2.0/nprogress.min.js"></script>
<script src="http://cdn.bootcss.com/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/login.js"></script>

</body>
</html>
