<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<header id="header" class="transparent bg-color">
		<img src="./images/logo_project.png" alt="logo">
	</header>
	<section id="main-content">
	<!-- 注册 -->
		<form role="form" data-toggle="validator" method="post" action="http://192.168.1.8:8700/B1Q1tzZqx/v1/account/login" id="register-form"  onsubmit="return false">
			<span class="check"><a href="login.html">登录</a></span><span><a href="register.html">注册</a></span>
			<div class="form-group">
				<input id="mobile" name="account" type="text" class="form-control" placeholder="请输入手机号码" maxlength="11" required="required" data-required-error="请输入手机号" pattern="^1\d{10}$" data-pattern-error="请输入11位手机号">
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group">
				<input id="pwd" type="password" class="form-control" placeholder="请输入6~32位密码"  maxlength="32" data-minlength="6" name="password" required data-required-error="请输入密码" pattern="[A-Za-z].*[0-9]|[0-9].*[A-Za-z]" data-pattern-error="请输入数字和字母混合6位以上密码">
				<input type="hidden">
				<a id="forget" href="reset.html">忘记密码？</a>
				<div class="help-block with-errors"></div>
			</div>
			<button id="login" type="submit" class="btn  form-control button">登录</button>
			<a href="register.html"><p style="margin: 10px 0;">还没有账户，马上注册</p></a>
		</form>
	</section>
	<span id="pre1"></span>
	<span id='pre2'></span>
	<span id="pre3"></span>
	<footer id="footer">
		<p>Copyright © 2015-2016 jiefuzi.com All Rights Reserved | 陕ICP备 13044542号-2</p>
	</footer>
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="http://cdn.bootcss.com/nprogress/0.2.0/nprogress.min.js"></script>
<script src="http://cdn.bootcss.com/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
<script src="http://cdn.bootcss.com/bootbox.js/4.4.0/bootbox.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
